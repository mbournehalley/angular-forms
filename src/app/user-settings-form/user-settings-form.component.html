<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        placeholder="Name"
        ngModel
      />
    </div>
    <div class="form-check form-group">
      <input
        class="form-check-input"
        id="emailOffers"
        name="emailOffers"
        type="checkbox"
        ngModel
      />
      <label for="emailOffers" class="form-check-label"
        >Email Special Offers</label
      >
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="lightInterface"
          name="interfaceStyle"
          value="light"
          checked
          ngModel
        /><label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="MediumInterface"
          name="interfaceStyle"
          value="medium"
          ngModel
        /><label for="MediumInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="DarkInterface"
          name="interfaceStyle"
          value="dark"
          ngModel
        /><label for="DarkInterface" class="form-check-label">Dark</label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        id="subscriptionType"
        class="form-control"
        name="subscriptionType"
        ngModel
      >
        <option value="Monthly">Monthly</option>
        <option value="Annual">Annual</option>
        <option value="Lifetime">Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label
      ><textarea
        name="notes"
        id="notes"
        rows="3"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input
        class="form-control"
        id="password"
        name="password"
        type="password"
      />
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>

{{ form.value | json }}
